<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Imgur API Front End Assignment</title>


		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" 
			integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" 
			integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

		<link rel="stylesheet" href="format.css">

		<style type="text/css">                           
            body {  
            	background-color:black 
            }
        </style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12"><h2>Popular Images</h2></div>
			</div>
			<div class="row col">
				<div class="form-group">
					<label for="popular-images">Today's Popular Images</label>
				</div>
			</div>
			<div id="pop-images"></div>

			<div class="row">
				<div class="col-xs-12"><h2>Popular Memes</h2></div>
			</div>
			<div class="row">
				<div class="form-group">
					<label for="popular-images">Today's Popular Memes</label>
				</div>
			</div>
			<div id="meme-images"></div>

			<div class="row">
				<div class="col-xs-12"><h3>Search for a Subreddit</h3></div>
			</div>
			<div class="row">
  					<div class="form-group">
    					<label for="subreddit-term">Enter a subreddit tag and this button will return some pictures from that subreddit:</label>
   						<input type="text" class="form-control" id="subreddit-term" style="width:300px">
   						<button id="subreddit-button" class="btn btn-default">Search Subreddits!</button>
  					</div>
  			</div>
  			<div id="subreddit-images"></div>

			<div class="row">
				<div class="col-xs-12"><h3>Search Images</h3></div>
			</div>
			<div class="row">
  				<div class="form-group">
    				<label for="search-term">Search for Images:</label>
   					<input type="text" class="form-control" id="search-term" style="width:300px">
   					<button id="search-button" class="btn btn-default">Search Imgur!</button>
            	</div>
  			</div>
  			<div id="search-images"></div>

  			<div class="row">
				<div class="col-xs-12"><h3>Random Images</h3></div>
			</div>
			<div class="row">
  					<div class="form-group">
    					<label for="random-term">Click this button and Random Images will show up (Must wait 1 minute for refresh):</label>
   						<button id="random-button" class="btn btn-default">Random Imgur!</button>
  					</div>
  			</div>
  			<div id="random-images"></div>
  		</div>

		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" 
			integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
			<script src="hello.js"></script>
			<script src="imgur-sample.js"></script>
	</body>
</html>
